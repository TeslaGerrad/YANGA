version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: yanga-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yanga_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yanga-network

  nats:
    image: nats:latest
    container_name: yanga-nats
    ports:
      - "4222:4222"
      - "8222:8222"
      - "6222:6222"
    command: "--http_port 8222 --js"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yanga-network

  adminer:
    image: adminer:latest
    container_name: yanga-adminer
    ports:
      - "8090:8080"
    depends_on:
      - postgres
    networks:
      - yanga-network

  redis:
    image: redis:7-alpine
    container_name: yanga-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yanga-network

volumes:
  postgres_data:
  redis_data:

networks:
  yanga-network:
    driver: bridge
